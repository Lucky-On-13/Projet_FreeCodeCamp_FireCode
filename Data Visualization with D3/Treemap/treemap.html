<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treemap Diagram</title>

</head>
<body>

  <div id="chart-container">
    <h1 id="title">Movie Sales Treemap</h1>

    <div id="tooltip"></div>
    <div id="legend"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='../Home.html'">Back to Main Menu</button>
  </div>

  <script src="treemap.js"></script>
